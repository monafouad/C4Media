<div class="container">
	<h2>{{title}}</h2>

	<p>{{content}}</p>

	<h2 class="subtitle">{{subtitle}}</h2>

  <div class="cardList cards">
  <ng-container *ngFor="let element of array">
      <mat-card class="cardListItem" fxFlex="0 1 calc(33.3% - 32px)"  fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%">
        <h3><i class="fas {{element.icon}}"></i>{{element.title}}</h3>
       
        <mat-card-content>
        <p>{{element.content}}</p>
       </mat-card-content>

    </mat-card>
  </ng-container>
  </div>

</div>
